            <input type="text" id="direccion" name="direccion" placeholder="Dirección del negocio.">
          </div>
          <div>
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion" min-maxlength="30" rows="5" placeholder="Ingrese la descripción de su negocio."></textarea>
          </div>
          <!-- <button type="Enviar" id="Enviar">Enviar</button> -->
          <p class="warnings" id="warnings"></p>
