<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncTravel</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="icon" type="icon" href="../assets/favicon.png" />
  </head>
  <body>
    <header>
      <nav>
        <div class="icono">
          <img src="../assets/favicon.png" alt="Logo SyncTravel" />
          <h1>SyncTravel</h1>
        </div>
        <ul>
          <li><a href="#">Inicio</a></li>
        </ul>
        <div>
          <a href="../html/configUsuario.html"
            ><img src="../assets/icono-perfil.png" alt="Perfil de usuario"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <h2 class="logo"> Registro de <span>usuario</span></h2>
        <section>
          <div class="row">
            <div class="">
              <div class="hero">
                <img src="../assets/imagen.png" alt="">
              </div>
              <div class="fotos">
                <label for="name">Agregar fotos</label>
                <input type="image" placeholder="agregar fotos">
                <input type="image" placeholder="agregar fotos"> 
                <input type="image" placeholder="agregar fotos">
              </div>
            </div>
            <form class="form">
              <div class="datos">
                <div class="field1">
                  <label for="name">Nombre</label>
                  <input type="text" required placeholder="Nombre de usuario">
                </div>
                <div class="field1">
                  <label for="name">Apellido</label>
                  <input type="text" required placeholder="Apellido">
                </div>
                <div class="field1">
                  <label for="name">Fecha de nacimiento</label>
                  <input type="date" required placeholder="Fecha de nacimiento">
                </div>
                <div class="field1">
                  <label for="name">ID</label>
                  <input type="number" required placeholder="Cedula, pasaporte, otro">
                </div>
                <div class="field1">
                  <label for="name">Nombre del negocio</label>
                  <input type="text" required placeholder="Ingrese el nombre">
                </div> 
                <div class="field1">
                  <label for="name">Categoría</label>
                  <input type="text" required placeholder="Categoría">
                </div> 
                <div class="field1">
                  <label for="name">Descripción general</label>
                  <input type="text" required placeholder="Descripción">
                </div>     
              </div>
                <div class="field2">
                  <label for="name">Provincia</label>
                  <input type="text" required placeholder="Provincia">
                </div>
                <div class="field2">
                  <label for="name">Canton</label>
                  <input type="text" required placeholder="Canton">
                </div>
                <div class="field2">
                  <label for="name">Distrito</label>
                  <input type="text" required placeholder="Distrito">
                </div class="field">
                <div class="field2">
                  <label for="name">Otras señas</label>
                  <input type="text" required placeholder="Otras señas">
                </div>
                <div class="field3">
                  <label for="name">Correo electronico</label>
                  <input type="email" required placeholder="ejemplo.correo@gmail.com">
                </div>
                <div class="register">
                  <input type="checkbox" required>
                  <label>Al registrarme, acepto los Términos de uso y la Política de privacidad.</label>
                  <button>Crear cuenta</button>
                </div>
            </form>
          </div>
          </section>
      <br />
    </main>
    <footer>
      <div class="footer">
        <p>
          &copy; 2023 SyncTravel Company Inc. | Privacy | All rights reserved
        </p>
      </div>
    </footer>
  </body>
</html>
