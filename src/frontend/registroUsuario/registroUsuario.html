<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Usuario</title>
  <link rel="stylesheet" href="../registroUsuario/registroUsuario.css" />
  <link rel="icon" type="icon" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../index/for-all.css" />
</head>

<body>
  <header>
    <nav>
      <div class="icono">
        <img src="../assets/favicon.png" alt="Logo SyncTravel" />
        <h1>SyncTravel</h1>
      </div>
      <ul>
        <li><a href="../index/index.html">Inicio</a></li>
      </ul>
      <div>
        <a href="../configUsuario/configUsuario.html"><img src="../assets/icono-perfil.png"
            alt="Perfil de usuario" /></a>
      </div>
    </nav>
  </header>
  <!-- INICIO MAIN-->
  <main>
    <aside>
      <img src="../assets/imagen.png" alt="imagen aside habitacion">
    </aside>
    <section>
      <div>
        <h2 class="logo"> Registro de <span>usuario</span></h2>
      </div>
      <form id="formReg">
        <div class="grid">
          <div>
            <label for="name">Nombre</label>
            <input type="text" required placeholder="Nombre de usuario">
          </div>
          <div>
            <label for="name">Apellido</label>
            <input type="text" required placeholder="Apellido">
          </div>
          <div>
            <label for="name">Fecha de nacimiento</label>
            <input type="date" required placeholder="Fecha de nacimiento">
          </div>
          <div>
            <label for="name">ID</label>
            <input type="number" required placeholder="Cedula, pasaporte, otro">
          </div>
          <div>
            <label for="name">Provincia</label>
            <input type="text" required placeholder="Provincia">
          </div>
        </div>
        <div class="grid">
          <div>
            <label for="name">Cantón</label>
            <input type="text" required placeholder="Cantón">
          </div>
          <div>
            <label for="name">Distrito</label>
            <input type="text" required placeholder="Distrito">
          </div>
          <div>
            <label for="name">Otras señas</label>
            <input type="text" required placeholder="Otras señas">
          </div>
          <div>
            <label for="name">Correo electrónico</label>
            <input type="email" required placeholder="ejemplo.correo@gmail.com">
          </div>
          <div>
            <label for="name">Contraseña</label>
            <input type="password" required placeholder="Minimo 8 caracteres">
          </div>
        </div>
        </div>
        <div class="register">
          <div>
            <input type="checkbox" required>
            <label>Al registrarme, acepto los Términos de uso y la <br> Política de privacidad.</label>
          </div>
          <button type="submit" form="formReg" id="botonLogin">Crear cuenta</button>
        </div>
      </form>
      </div>
    </section>
    <br />
  </main>
  <!-- FIN MAIN -->
  <footer>
    <div class="footer">
      <p>
        &copy; 2023 SyncTravel Company Inc. | Privacy | All rights reserved
      </p>
    </div>
  </footer>
  <script src="./registroUsuario.js"></script>
</body>

</html>
