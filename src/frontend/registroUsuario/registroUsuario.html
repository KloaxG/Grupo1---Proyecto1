<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Usuario</title>
  <link rel="stylesheet" href="../registroUsuario/registroUsuario.css" />
  <link rel="icon" type="icon" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../index/for-all.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="./registroUsuario.js"></script>

</head>

<body>
  <header>
    <nav>
      <div class="icono">
        <img src="../assets/favicon.png" alt="Logo SyncTravel" />
        <h1>SyncTravel</h1>
      </div>
      <ul>
        <li><a href="../index/index.html">Inicio</a></li>
      </ul>
      <div>
        <a href="../configUsuario/configUsuario.html"><img src="../assets/icono-perfil.png"
            alt="Perfil de usuario" /></a>
      </div>
    </nav>
  </header>
  <!-- INICIO MAIN-->
  <main>
    <aside>
      <img src="../assets/imagen.png" alt="imagen aside habitacion">
    </aside>
    <section>
      <div>
        <h2 class="logo"> Registro de <span>usuario</span></h2>
      </div>
      <form id="formulario">
        <div class="grid">
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario">
          </div>
          <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">
          </div>
          <div>
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" id="nacimiento" name="fechaNacimiento" placeholder="Fecha de nacimiento">
          </div>
          <div>
            <label for="id">ID</label>
            <input type="number" id="id" name="id" placeholder="Cedula, pasaporte, otro">
          </div>
          <div>
            <label for="provincia">Provincia</label>
            <input type="text" id="provincia" name="provincia" placeholder="Provincia">
          </div>
        </div>
        <div class="grid">
          <div>
            <label for="canton">Cantón</label>
            <input type="text" id="canton" name="canton" placeholder="Cantón">
          </div>
          <div>
            <label for="distrito">Distrito</label>
            <input type="text" id="distrito" name="distrito" placeholder="Distrito">
          </div>
          <div>
            <label for="sennas">Otras señas</label>
            <input type="text" id="sennas" name="direccionExacta" placeholder="Otras señas">
          </div>
          <div>
            <label for="correo">Correo electrónico</label>
            <input type="text" id="correo" name="correo" placeholder="ejemplo.correo@gmail.com">
          </div>
          <div>
            <label for="pw">Contraseña</label>
            <input type="password" id="pw" name="password" placeholder="Minimo 8 caracteres">
          </div>
        </div>
        </div>
        <div class="register">
          <div>
            <input id="terms" type="checkbox">
            <label>Al registrarme, acepto los Términos de uso y la <br> Política de privacidad.</label>
          </div>
          <button >Crear cuenta</button>
        </div>
      </form>
      </div>
    </section>
    <br />
  </main>
  <!-- FIN MAIN -->
  <footer>
    <div class="footer">
      <p>
        &copy; 2023 SyncTravel Company Inc. | Privacy | All rights reserved
      </p>
    </div>
  </footer>
</body>

</html>
